   <main class="cadastro">
    <section class="pagina-c">
        <form class="informacoes">
            
            <h2>Cadastro de Usuário</h2>

            <input class="cds" type="text" id="name" name="name" required placeholder="Digite seu nome">

            <input class="cds" type="email" id="email" name="email" required placeholder="Digite seu email">

            <input class="cds" type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

            <input class="cds" type="text" id="cep" name="cep" required placeholder="Digite seu CEP">

            <input class="cds" type="text" id="rua" name="rua" required placeholder="Digite sua rua">

            <input class="cds" type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">

            <input class="cds" type="text" id="endereco" name="endereco" required placeholder="Digite seu bairro">

            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </section>
   </main>
